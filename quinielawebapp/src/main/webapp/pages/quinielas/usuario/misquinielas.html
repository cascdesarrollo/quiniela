
<html>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{translation.misQuinielas}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">


            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Listado de Quinielas por Usuario
                        <br>
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Alias de Quiniela</th>
                                        <th>Puntos</th>
                                        <th>...</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in tablaList">
                                        <td>{{item.alias}}</td>
                                        <td>{{item.acumulado}}</td>
                                        <td>
                                            <a href="#misquinielas/{{item.id}}/{{item.alias}}"   class="btn btn-primary btn-circle">
                                                <i class="fa fa-list"></i>
                                            </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</html>
