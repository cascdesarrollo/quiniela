<!DOCTYPE html>
<html>
    <head>
        <title>Quiniela</title>

        <link href="css/datatables/dataTables.bootstrap.css" rel="stylesheet">
        <script src="js/datatables/jquery.dataTables.min.js"></script>
        <script src="js/datatables/dataTables.bootstrap.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>


        <form name="myForm">

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Cargar Resultados

                            <button class="btn btn-primary btn-circle pull-right"
                                    ng-click="regresar()" title="Regresar a Dasboard">
                                <i class="fa fa-arrow-left"></i>
                            </button>
                            <div class="clearfix"></div>

                        </h1>
                        <div class="alert alert-danger" role="alert" ng-show="muestraMensajeError">
                            {{ mensajeError}}
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div class="form-group">
                    <label>Email address</label>
                    <input ng-model="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input ng-model="password" type="password" class="form-control"  placeholder="Password">
                </div>


                <div class="row">

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Actualizar resulatdos
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Fecha</th>
                                                <th>Equipo 1</th>
                                                <th>Gol Equipo 1</th>
                                                <th>Equipo 2</th>
                                                <th>Gol Equipo 2</th>
                                                <th>...</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in tablaList">
                                                <td>{{item.fecha| date : 'dd/MM/yyyy'}}</td>
                                                <td>{{item.idEquipo1.equipo}}</td>
                                                <td>
                                                    <input class="form-control col-xs-3" type="number"
                                                           min="0" max="8" step="1"
                                                           ng-model="item.golEquipo1"/>
                                                </td>
                                                <td>{{item.idEquipo2.equipo}}</td>
                                                <td>
                                                    <input class="form-control col-xs-3" type="number"
                                                           min="0" max="8" step="1"
                                                           ng-model="item.golEquipo2"/>
                                                </td>
                                                <td>
                                                    <a ng-disabled="myForm.$invalid" ng-click="guardar(item)" class="btn btn-primary btn-circle">
                                                        <i class="fa fa-save"></i>
                                                    </a>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>
                <!-- /#page-wrapper -->




                </body>

                </html>
