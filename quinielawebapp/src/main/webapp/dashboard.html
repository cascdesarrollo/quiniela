
<html>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{translation.dashboard}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">

            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Tabla de Posiciones de Participantes
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Participantes</th>
                                        <th>Puntos</th>
                                        <th>...</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in tablaList">
                                        <td>{{item.alias}}</td>
                                        <td>{{item.acumulado}}</td>
                                        <td>
                                            <a href="#/{{item.id}}/{{item.alias}}"   class="btn btn-primary btn-circle">
                                                <i class="fa fa-list"></i>
                                            </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" ng-show="logeado">
                    <div class="panel-body">
                    <ul class="chat">
                        <div ng-repeat="message in messages">

                        <li class="right clearfix">
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="pull-left primary-font"> {{ message.user.name}}</strong>
                                </div>
                                <br>
                                <p>
                                    {{ message.data}}
                                </p>
                            </div>
                        </li>
                        </div>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input ng-model="textbox">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="send()">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
               
               
        </div>
    </div>
</html>
